<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Health Check Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Website Health Check Dashboard</h1>
    <table>
        <tr>
            <th>URL</th>
            <th>Status</th>
            <th>Response Time</th>
        </tr>
        {% for status in status_list %}
        <tr>
            <td>{{ status.url }}</td>
            <td class="{{ 'status-online' if status.status == 'Online' else 'status-offline' }}">{{ status.status }}</td>
            <td>{{ status.response_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
